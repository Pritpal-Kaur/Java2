	     <style>
        /* contact-us */

        .contact-container{
            padding:5rem 0;
        }
		
		.contact-container form label{
            color:#fff;
            flex-shrink: 0;
        }
		
		
		.contact-container form input,
        .contact-container form select,
        .contact-container form .textarea{
            border: 1px solid #715b3e;
            padding: 2px;
            font-size:20px;
            background-color: transparent;
            color:#fff;
        }
		
		.contact-container form .textarea textarea{
            resize: none;
            border: none;
        background-color: transparent;
        color:#fff;
        }
		
		.contact-container select:focus,.contact-container input:focus,.contact-container textarea:focus{
            outline: none;
            box-shadow: none;
            background-color: black;
            color:#fff;
        }
		
		.contact-container form label{
            color:#fff;
            flex-shrink: 0;
        }
		
		.contact-container form button{
            color: #fff;
            background-color: transparent;
            border: 1px solid #c9ab81;
            font-size:15px;
            letter-spacing: .10em;
            padding:9px 20px;

        }
		
		.modal-footer {
		background-color: grey;
		color: white;
		}
		
		
        .contact-container form button:hover{
            color: white;
        }
        @media screen and (max-width: 576px){
            .contact-container{
                padding:3rem 0;
            }
        }
		
		</style>

	 <!-- Contact container with customer information for inquiry -->
	 
	 <div class="contact-container">
	 <div class="container">
	 <form class="row g-2 mt-2 ml-2" name="myForm" onsubmit="return validateForm()" required>
	 <div class="col-lg-7 offset-lg-2">
     <div class="row mb-4">
	 <div class="col-md-12 col-lg-3">
	 <label class="form-label d-inline-block" for="name">Name:</label>
	 </div>
	 <div class="col-md-12 col-lg-9">
	 <input class="form-control d-inline-block" type="text" id="name" name="name" placeholder="Your name.." required>
	 </div>
	 </div>
	 </div>
	 <div class="col-lg-7 offset-lg-2">
	 <div class="row mb-4">
	 <div class="col-md-12 col-lg-3">
	 <label for="email" class="form-label d-inline-block">Email:</label>
     </div>
     <div class="col-md-12 col-lg-9">
     <input type="email" class="form-control" name="email" id="email" placeholder="email@example.com" pattern="[a-z0-9._-/]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
	 </div>
	 </div>
	 </div>
	 <div class="col-lg-7 offset-lg-2">
        <div class="row mb-4">
            <div class="col-md-12 col-lg-3">
                <label for="phone" class="form-label d-inline-block">Phone:</label>
                    </div>
                <div class="col-md-12 col-lg-9">
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="123-456-7891" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div> 
            </div>
        </div>
		<div class="col-lg-7 offset-lg-2">
            <div class="row mb-4">
                <div class="col-md-12 col-lg-3">
                    <label for="reason" class="form-label d-inline-block">Reason for inquiry:</label>
                </div>
                <div class="col-md-12 col-lg-9">
                        <select class="form-select" id="reason" required>
                            <option>Catering(default)</option>
                            <option>Private Party</option>
                            <option>Feedback</option>
							<option>Other</option>
                        </select>
                </div>
            </div> 
        </div>
		
		<div class="col-lg-7 offset-lg-2">
            <div class="row mb-4">
                <div class="col-md-12 col-lg-3">
                    <label for="additionalInformation" class="form-label d-inline-block">Additional information:</label>
                </div>
                <div class="col-md-12 col-lg-9">
                    <div class="textarea">
                        <textarea class="w-100 h-100" rows="4"></textarea>
                    </div>
                </div> 
            </div>
        </div>
		
		<div class="col-lg-7 offset-lg-2">
            <div class="row mb-4">
                <div class="col-md-12 col-lg-3">
                    <label for="information1" class="form-label d-inline-block">Have you been to the restaurant?:</label>
                </div>
                <div class="col-md-12 col-lg-9">
                    <div class="d-flex align-items-center">
					<div>
                        <input class="form-check-input radio-btn " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						</div>
                            <label class="form-check-label d-inline-block" id="flexRadioDefault1">
                                Yes
                            </label>
                    </div>
                    <div class="d-flex align-items-center">
					    <div>
                        <input class="form-check-input radio-btn " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					    </div>
                        <label class="form-check-label d-inline-block" id="flexRadioDefault1">
                            No
                        </label>
					</div>	
                </div>
			</div>	
        </div> 
		
		<div class="col-lg-7 offset-lg-2">
            <div class="row mb-4">
                <div class="col-md-12 col-lg-3">
                    <label for="information2" class="form-label d-inline-block">Best days to contact you:</label>
                </div>
                <div class="col-md-12 col-lg-9 position-relative d-flex align-items-center flex-wrap">
                    <div class="d-flex mx-2 align-items-center">
                        <input class="form-check-input radio-btn check-btn d-flex align-items-left" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label d-inline-block mx-2" id="flexRadioDefault1">
                                Mon
                            </label>
                    </div>
                    <div class="d-flex mx-2 align-items-center">
                        <input class="form-check-input radio-btn check-btn d-flex align-items-center" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label d-inline-block mx-2" id="flexRadioDefault1">
                                Tue
                            </label>
                    </div>
                    <div class="d-flex mx-2 align-items-center">
                        <input class="form-check-input radio-btn check-btn d-flex align-items-center" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label d-inline-block mx-2" id="flexRadioDefault1">
                                Wed
                            </label>
                    </div>
                    <div class="d-flex mx-2 align-items-center">
                        <input class="form-check-input radio-btn check-btn d-flex align-items-center" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label d-inline-block mx-2" id="flexRadioDefault1">
                                Thu
                            </label>
                    </div>
                    <div class="d-flex mx-2 align-items-center">
                        <input class="form-check-input radio-btn check-btn d-flex align-items-center" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label d-inline-block mx-2" id="flexRadioDefault1">
                                Fri
                            </label>
                    </div>
                    <div class="d-flex mx-2 align-items-center">
                        <input class="form-check-input radio-btn check-btn d-flex align-items-center" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label d-inline-block mx-2" id="flexRadioDefault1">
                                Sat
                            </label>
                    </div>
                    <div class="d-flex mx-2 align-items-center">
                        <input class="form-check-input radio-btn check-btn d-flex align-items-center" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label d-inline-block mx-2" id="flexRadioDefault1">
                                Sun
                            </label>
                    </div>
                </div> 
            </div>
        </div>
		
		<div class="col-lg-7 offset-lg-2">
		   <div class="row mb-4 justify-content-center text-align-center">
		 <button id="sendBtn" type="submit" class="btn btn-primary" area-label="Send Inquiry" value="Send Request">Send Request</button>
		 
		  </div>
		</div>
		 
	 </form>
	 </div>
	 </div>
	 
	 <!-- footer -->
        <footer class="py-4">
            <div class="container">
                <div class="footer-txt text-center">
                    <address>10 Avenue,Baton Rouge,Surrey, 30803  Canada</address>
                    <a href="tel:123456789">123456789</a>
                </div>
            </div>
        </footer>
